<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Utilisateur</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #171A21;
            color: #F1EEEF;
        }

        .topbar {
            height: 100px;
            background-color: #292C33;
            /* justify-content: center; */
            align-items: center;
            /* display: flex; */
        }

        .navbar {
            height: 100%;
            width: 60%;
            border: blue solid;
        }

        .container {
            margin: 20px auto;
            width: 80%;
            display: flex;
            flex-direction: row-reverse;
            height: 80%;
        }

        .centrale-haute {
            flex: 1;
            background-color: #292C33;
            border-radius: 5px;
            border: 1px solid white;
            margin-left: 20px;
            padding: 20px;
            overflow-y: scroll;
            max-height: 50%;
            height: 50%;
        }

        .centrale-basse {
            flex: 1;
            background-color: #292C33;
            border-radius: 5px;
            border: 1px solid white;
            margin-left: 20px;
            padding: 20px;
            overflow-y: scroll;
            max-height: 50%;
            height: 50%;
        }

        .user-info {
            width: 60%;
            background-color: #292C33;
            border-radius: 5px;
            border: 1px solid white;
            padding: 20px;
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        .photo-de-profile {
            width: 100px;
            height: 100px;
            background-color: #AC396D;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid white;
        }

        .username {
            font-size: 18px;
            color: #ffffff;
            margin-bottom: 10px;
            border: 1px solid white;
            padding: 10px;
            border-radius: 5px;
        }

        .other-info {
            /* height: 60%; */
            background-color: #292C33;
            color: #F1EEEF;
            border: 1px solid white;
            padding: 10px;
            border-radius: 5px;
        }

        .logo {
            display: flex;
            float: left;
            height: 60%;
            width: 10%;
            margin-right: 9%;
            margin-left: 1%;
            margin-top: 1.5%;
        }

        .compensator {
            display: flex;
            float: right;
            height: 80%;
            width: 10%;
            margin-left: 10%;
        }

        .header {
            background-color: #292C33;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        /* .logo {
            width: 105px;
        } */

        .nav {
            display: flex;
            justify-content: center;
            align-items: center;
            float: right;
            margin-top: 2%;
        }

        .nav img {
            width: 30px;
            margin: 0 10px;
    }
    </style>
    
</head>
<body>
    <div class="topbar">
        <div class="logo"><img src="../assets/sniffosu.png" alt="SniffOsu"></div>
        <div class="nav"><img src="../assets/std.png" alt="Standard"><img src="../assets/taiko.png" alt="Taiko">
            <img src="../assets/ctb.png" alt="Catch the Beat">
            <img src="../assets/mania.png" alt="Mania">
        </div>
    </div>
